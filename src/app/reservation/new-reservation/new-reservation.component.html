<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Reserve Table {{ tableId }}</h2>
  <form (ngSubmit)="onSubmit()">
    @if(errorMessage)
    {<p  class="error">{{ errorMessage }}</p>}
    
    <p>
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        required
      />
    </p>
    <p>
      <label for="noPersons">Number of Persons</label>
      <input
        type="number"
        id="noPersons"
        [(ngModel)]="noPersons"
        name="noPersons"
        min="1"
        required
      />
    </p>
    <p>
      <label for="date">Date</label>
      <input
        type="date"
        id="date"
        [(ngModel)]="date"
        name="date"
        required
      />
    </p>
    <p>
      <label for="startTime">Start Time</label>
      <input
        type="time"
        id="startTime"
        [(ngModel)]="startTime"
        name="startTime"
        required
      />
    </p>
    <p>
      <label for="endTime">End Time</label>
      <input
        type="time"
        id="endTime"
        [(ngModel)]="endTime"
        name="endTime"
        required
      />
    </p>
    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Reserve</button>
    </p>
  </form>
</dialog>
